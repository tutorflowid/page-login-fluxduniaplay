<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FluxDuniaPlay â€“ Login</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="particles-js"></div>
  <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>

  <div class="card">
    <div class="logo">FluxDuniaPlay</div>
    <p class="sub">Masuk untuk melanjutkan petualanganmu!</p>
    <form id="loginForm">
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com"/>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="footer">
      Belum punya akun? <a href="index2.html">Daftar sekarang</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsFRTekqFlakN4u6EMPP4ErT5TSMH7DX8",
      authDomain: "fluxduniaplay-auth.firebaseapp.com",
      projectId: "fluxduniaplay-auth",
      storageBucket: "fluxduniaplay-auth.firebasestorage.app",
      messagingSenderId: "911766289479",
      appId: "1:911766289479:web:0730db30f516bfad61c562"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login berhasil!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/main login.js"></script>
</body>
</html>
