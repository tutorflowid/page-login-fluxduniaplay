<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verifikasi Email - FluxDuniaPlay VIP</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<!-- Styling -->
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        width: 90%;
        max-width: 400px;
    }
    .logo {
        font-size: 26px;
        font-weight: bold;
        color: #ffcc00;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }
    .spinner {
        border: 4px solid rgba(255,255,255,0.2);
        border-top: 4px solid #ffcc00;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    .success {
        color: #4CAF50;
        font-size: 18px;
        font-weight: bold;
        animation: fadeIn 0.5s ease-in-out;
    }
    .error {
        color: #FF5252;
        font-size: 16px;
        font-weight: bold;
        animation: fadeIn 0.5s ease-in-out;
    }
    .btn {
        background: #ffcc00;
        color: black;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 15px;
        transition: 0.3s;
    }
    .btn:hover {
        background: #ffdd44;
        transform: scale(1.05);
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo">FluxDuniaPlay VIP</div>
    <h2>Memverifikasi Email Anda...</h2>
    <div id="loader" class="spinner"></div>
    <p id="status">Mohon tunggu, sedang memproses...</p>
    <a id="loginBtn" href="/login.html" class="btn" style="display:none;">Login Sekarang</a>
</div>

<script>
    // Konfigurasi Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDsFRTekqFlakN4u6EMPP4ErT5TSMH7DX8",
        authDomain: "fluxduniaplay-auth.firebaseapp.com",
        projectId: "fluxduniaplay-auth"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');

    if (mode === 'verifyEmail') {
        auth.applyActionCode(oobCode)
            .then(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerHTML = "<span class='success'>✅ Email berhasil diverifikasi!</span>";
                document.getElementById('loginBtn').style.display = 'inline-block';
            })
            .catch((error) => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerHTML = "<span class='error'>❌ Gagal memverifikasi: " + error.message + "</span>";
            });
    } else {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('status').innerHTML = "<span class='error'>Mode verifikasi tidak valid.</span>";
    }
</script>

</body>
</html>
