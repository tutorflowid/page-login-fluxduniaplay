<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FluxDuniaPlay ‚Äì Daftar</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="particles-js"></div>
  <button class="theme-toggle" aria-label="Toggle theme">üåì</button>

  <div class="card">
    <div class="logo">FluxDuniaPlay</div>
    <p class="sub">Buat akun baru dan bergabung!</p>
    <form id="registerForm">
      <div class="field">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" required placeholder="Nama kamu"/>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com"/>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>
      <button type="submit" class="btn">Daftar</button>
    </form>
    <div class="footer">
      Sudah punya akun? <a href="index.html">Login di sini</a>
    </div>
  </div>

  <!-- Notifikasi -->
  <div id="notification"></div>

  <!-- CSS Notifikasi -->
  <style>
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 250px;
      padding: 15px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      z-index: 9999;
    }
    #notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    .notif-success {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
    }
    .notif-error {
      background: linear-gradient(135deg, #f44336, #b71c1c);
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsFRTekqFlakN4u6EMPP4ErT5TSMH7DX8",
      authDomain: "fluxduniaplay-auth.firebaseapp.com",
      projectId: "fluxduniaplay-auth",
      storageBucket: "fluxduniaplay-auth.firebasestorage.app",
      messagingSenderId: "911766289479",
      appId: "1:911766289479:web:0730db30f516bfad61c562"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    const notif = document.getElementById("notification");

    function showNotification(message, type) {
      notif.textContent = message;
      notif.className = type === "success" ? "notif-success" : "notif-error";
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 3000);
    }

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          showNotification("‚úÖ Registrasi berhasil!", "success");
          setTimeout(() => window.location.href = "index.html", 1500);
        })
        .catch((error) => {
          showNotification("‚ùå Gagal daftar: " + error.message, "error");
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
</html>
